<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusFlow</title>
  <style>
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center; background:#0f172a; color:#e5e7eb;
    }
    .card{
      text-align:center; padding:3rem 2.5rem; background:#111827; border:1px solid #1f2937;
      border-radius:18px; box-shadow:0 8px 30px rgba(0,0,0,.25); max-width:560px
    }
    h1{margin:0 0 .5rem; font-size:2rem; letter-spacing:.3px}
    p{margin:.25rem 0 2rem; color:#9ca3af}
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    a.button{
      display:inline-block; padding:.9rem 1.2rem; border-radius:12px; text-decoration:none; font-weight:600;
      background:#22c55e; color:#0b1220; transition:transform .08s ease, opacity .2s ease;
      width: 220px; text-align:center;
    }
    a.button:hover{transform:translateY(-1px); opacity:.95}
    a.secondary{
      background:#3b82f6; color:#fff;
    }
    a.secondary:hover{background:#2563eb;}
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to FocusFlow</h1>
    <p>Stay focused. Get more done.</p>
    <div class="buttons">
      <a class="button"
         href="https://play.google.com/store/apps/details?id=com.focusflowexclusive.app"
         target="_blank" rel="noopener noreferrer">
        Get it on Google Play
      </a>
      <a class="button secondary"
         href="https://dreccandevelopment.github.io/privacy-policy/"
         target="_blank" rel="noopener noreferrer">
        Privacy Policy
      </a>
    </div>
  </main>
</body>
</html>
